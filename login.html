<div>
    <div class="jumbotron col-md-6 md-login">
        <h2>Форма входу</h2>
        <form name="form" ng-submit="" role="form">
            <div class="form-group" >
                <label for="username">Логін</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />

            </div>
            <div class="form-group" >
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            </div>
            <div class="form-group">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="vm.logIn()">Вхід</button><a href="site/registration" class="btn btn-link">Рєестрація</a><a href="site/restorepassword" class="btn btn-link">Забули пароль?</a><br>
            </div>
        </form>
    </div>
</div>
