<div ng-controller="MapCtrl">
    <div class="jumbotron col-md-6 md-login">
        <h2>Registration</h2>
        <form name="form" ng-submit="" role="form">
            <div class="form-group" >
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="reg.login" required />

            </div>
            <div class="form-group" >
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="reg.password" required />

            </div>

            <div class="form-group" >
                <label for="firstName">First email</label>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="reg.email" required />

            </div>
            <div class="form-group" >
                <label for="Text1">Last name</label>
                <input type="text" name="lastName" id="Text1" class="form-control" ng-model="reg.lastName" required />

            </div>


            <div class="form-actions">
                <button type="submit" ng-click="reg.reg()" class="btn btn-primary">Registration</button>
                <a href="site/login" class="btn btn-link">Відміна</a>
            </div>
        </form>
    </div>
</div>
